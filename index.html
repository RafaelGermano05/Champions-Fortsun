<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Champions - Liga de Vendas</title>
    <link rel="shortcut icon" href="assets/WhatsApp Image 2025-05-28 at 14.06.23.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="champions-background">
        <div class="container">
            <header class="header">
                <div class="trophy">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1>Super Champions</h1>
                <p>Liga de Vendas 2025</p>
            </header>
            
            <div class="countdown">
                <h3>Próxima atualização em:</h3>
                <div id="timer">
                    <span id="hours">24</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
            
            <div class="standings-container">
                <div class="table-header">
                    <div class="pos">#</div>
                    <div class="team">Time</div>
                    <div class="stats">PTS</div>
                    <div class="stats">V</div>
                    <div class="stats">E</div>
                    <div class="stats">D</div>
                    <div class="stats">%</div>
                </div>
                <div id="standings" class="standings">

                </div>
            </div>
            
            <footer class="footer">
                <p>Atualizado em: <span id="update-date">--/--/----</span></p>
                <p>Dados alimentados por Google Sheets | Desenvolvido por FORTSUNBRASIL</p>
            </footer>
        </div>
    </div>
